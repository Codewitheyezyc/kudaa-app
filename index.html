<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KUDAA | Our Finest Fintech App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <img src="assets/images/kudaa-logo/main.png" alt="" />

      <input type="text" placeholder="USERNAME" class="heading__input--primary">
      <input type="text" placeholder="PIN" class="heading__input--secondary">
      <button class="heading__btn--login">&rarr;</button>
    </div>

    <div class="form">
      <h1 class="form__title">KUDAA BANK</h1>
      <form class="form__login">
        <input type="text" placeholder="USERNAME" class="form__input--primary">
        <input type="text" placeholder="PIN" class="form__input--secondary">
        <button class="form__btn--first">LOGIN</button>
      </form>
    </div>

    <!-- Dashbord section -->
  <section class="dashboard">
    <div class="dashboard_wrapper">
      <div class="dashboard_content">

        <header class="dashboard_header">
          <img src="assets/images/kudaa-logo/tint.png" alt="kuda-logo" class="dashboard_logo">
          <form class="dashboard_form">
            <input type="text" class="dashboard_input dashboard_input-username" placeholder="USERNAME" name="username">
            <input type="password" class="dashboard_input dashboard_input-pin" placeholder="PIN" name="pin">
            &rarr;
          </form>
        </header>

        <div class="dashboard_body">
          <h2 class="dashboard_welcome">Welcome Isaac</h2>
          <p class="dashboard_account">Naira Account - 1122334455</p>
          <h3 class="dashboard_balance">â‚¦100,000</h3>
          <p class="dashboard_update">Last updated 1hr ago</p>
        </div>

      </div>
    </div>
  </section>
    <script src="script.js"></script>
  </body>
</html>
