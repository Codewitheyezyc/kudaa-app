<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header>
        <img src="assets/images/kudaa-logo/main.png" alt="" />

        <div class="firstform">
          <input
            type="text"

          />

            placeholder="PIN"

        </form>
      </div>

    <script src="script.js"></script>
