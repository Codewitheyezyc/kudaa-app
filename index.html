<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KUDAA | Our Finest Fintech App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- APP CONTAINER -->
    <section class="app__container">
      <!-- APP -->
      <div class="app">
        <!-- HEADER -->
        <header class="header"></header>
        <!-- HERO -->
        <div class="hero"></div>
        <!-- DASHBOARD -->
        <div class="dashboard">
          <!-- WELCOME MESSAGE -->
          <h2 class="dashboard__welcome">Welcome Isaac</h2>

          <!-- ACCOUNTS -->
          <div class="dashboard__account">
            <div class="dashboard__amount"></div>
            <form class="dashboard__close"></form>
          </div>

          <!-- FORMS -->
          <div class="dashboard__forms">
            <form action="" class="dashboard__transfer"></form>
            <form action="" class="dashboard__add"></form>
          </div>
        </div>

        <!-- TRANSACTIONS -->
        <div class="dashboard__transactions"></div>
      </div>
    </section>
  </body>
</html>
