<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KUDAA | Our Finest Fintech App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- APP CONTAINER -->
    <section class="app__container">
      <!-- APP -->
      <div class="app">
        <!-- HEADER -->
        <header class="header">
          <img src="assets/images/kudaa-logo/main.png" alt="" />
          <input type="text" class="header__input" placeholder="USERNAME" />
          <input type="text" class="header__input" placeholder="PIN" />
          <button class="header__button">&rarr;</button>
        </header>
        <!-- HERO -->
        <div class="hero">
          <h1 class="hero__title">KUDAA APP</h1>

          <form class="hero__form">
            <input type="text" class="hero__input" placeholder="USERNAME" />
            <input type="text" class="hero__input" placeholder="PIN" />
            <button class="hero__button">LOGIN</button>
          </form>
        </div>
        <!-- DASHBOARD -->
        <div class="dashboard">
          <!-- WELCOME MESSAGE -->
          <h2 class="dashboard__welcome">Welcome Isaac</h2>

          <!-- ACCOUNTS -->
          <div class="dashboard__account">
            <div class="dashboard__amount"></div>
            <form class="dashboard__close">
              <!-- ACTION: CLOSE -->
              <div class="action action--close">
                <h2>Close account</h2>
                <form class="info info--close">
                  <input
                    type="text"
                    placeholder="Username"
                    class="info__input info__input--user"
                  />
                  <input
                    type="password"
                    placeholder="PIN"
                    maxlength="6"
                    class="info__input info__input--pin"
                  />
                  <button class="info__btn info__btn--close">&rarr;</button>
                </form>
              </div>
            </form>
          </div>

          <!-- FORMS -->
          <div class="dashboard__forms">
            <form action="" class="dashboard__transfer">
              <!-- ACTION: TRANSFERS -->
              <div class="action action--transfer">
                <h2>Transfer money</h2>
                <form class="info info--transfer">
                  <input
                    type="text"
                    placeholder="Username"
                    class="info__input info__input--to"
                  />
                  <input
                    type="number"
                    placeholder="Amount"
                    class="info__input info__input--amount"
                  />
                  <button class="info__btn info__btn--transfer">&rarr;</button>
                </form>
              </div>
            </form>
            <form action="" class="dashboard__add">
              <!-- ACTION: ADD MONEY -->
              <div class="action action--add">
                <h2>Add money</h2>
                <form class="info info--add">
                  <input
                    type="number"
                    placeholder="Amount"
                    class="info__input info__input--add-amount"
                  />
                  <input
                    type="password"
                    placeholder="PIN"
                    maxlength="6"
                    class="info__input info__input--pin"
                  />

                  <button class="info__btn info__btn--add">&rarr;</button>
                </form>
              </div>
            </form>
          </div>
        </div>

        <!-- TRANSACTIONS -->
        <div class="dashboard__transactions"></div>
      </div>
    </section>
  </body>
</html>
