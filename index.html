<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KUDAA | Our Finest Fintech App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <img src="assets/images/kudaa-logo/main.png" alt="" />

      <input type="text" placeholder="USERNAME" class="heading__input--primary">
      <input type="text" placeholder="PIN" class="heading__input--secondary">
      <button class="heading__btn--login">&rarr;</button>
    </div>

    <div class="form">
      <h1 class="form__title">KUDAA BANK</h1>
      <form class="form__login">
        <input type="text" placeholder="USERNAME" class="form__input--primary">
        <input type="text" placeholder="PIN" class="form__input--secondary">
        <button class="form__btn--first">LOGIN</button>
      </form>
    </div>

    <!-- Dashbord section -->
     <section class="dashboard">
      <div class="dashboard_content">
        <div class="dashboard__body">
          <h2 class="dashboard__welcome">Welcome Isaac</h2>
          <p class="dashboard__account">Naira Account - 1122334455</p>
          <h3 class="dashboard__balance">â‚¦100,000</h3>
          <p class="dashboard__update">Last updated 1hr ago</p>
        </div>

        <div class="dashboard_account">
          <h3>Close Account</h3>
          <input type="text" placeholder="Username" class="dashboard_input dashboard_username">
          <input type="password" placeholder="Password" class="dashboard_input dashboard_password">
          &rarr;
        </div>
      </div>
     </section>
    <script src="script.js"></script>
  </body>
</html>
